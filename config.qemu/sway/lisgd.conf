# lisgd configuration for Sway
# Touchpad gestures for workspace and container management

# 3 finger horizontal swipes - workspace navigation
gesture:swipe,3,l,swaymsg workspace next
gesture:swipe,3,r,swaymsg workspace prev

# 4 finger horizontal swipes - move container to workspace
gesture:swipe,4,l,swaymsg move container to workspace next
gesture:swipe,4,r,swaymsg move container to workspace prev
